<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: #f4f7fb;
        }

        .navbar {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-title {
            font-weight: 700;
            color: #333;
        }

        .card-modern {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.05);
        }

        .table thead th {
            background: #1a73e8;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-modern {
            border-radius: 8px;
            font-weight: 500;
        }

        .modal-content {
            border-radius: 15px;
        }

        .modal-header {
            background: #1a73e8;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .form-control {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary py-3">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="#">
            Student Management System
        </a>
    </div>
</nav>

<div class="container mt-5">

    <!-- Header Row -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="page-title">Students Overview</h3>

        <!-- Add Student Button -->
        <button 
            class="btn btn-primary btn-modern px-4" 
            data-bs-toggle="modal" 
            data-bs-target="#addStudentModal"
        >
            + Add Student
        </button>
    </div>

    <!-- Students Table -->
    <div class="card card-modern">
        <div class="card-body p-4">
            <table class="table table-hover align-middle text-center">
                <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th style="width: 120px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td class="fw-bold">{{ student[0] }}</td>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                        <td>
                            <a 
                                href="{{ url_for('delete_student', id=student[0]) }}" 
                                class="btn btn-danger btn-sm btn-modern"
                                onclick="return confirm('Do you want to delete this student?');"
                            >
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-muted py-4">
                            No students available.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title fw-semibold">Add New Student</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <form action="/add" method="POST">
                <div class="modal-body px-4 py-4">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input 
                            required 
                            name="name" 
                            type="text" 
                            class="form-control" 
                            placeholder="Enter full name"
                        >
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Age</label>
                        <input 
                            required 
                            name="age" 
                            type="number" 
                            class="form-control" 
                            placeholder="Enter age"
                        >
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Grade</label>
                        <input 
                            required 
                            name="grade" 
                            type="text" 
                            class="form-control" 
                            placeholder="Enter grade"
                        >
                    </div>

                </div>

                <div class="modal-footer border-0 px-4 pb-4">
                    <button 
                        type="button" 
                        class="btn btn-secondary btn-modern" 
                        data-bs-dismiss="modal"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit" 
                        class="btn btn-primary btn-modern px-4"
                    >
                        Add Student
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
